<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er votre mot de passe - DataPhysio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            margin: 2px 0;
        }

        .requirement.valid {
            color: #3c3;
        }

        .requirement.invalid {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üî¨</div>
        <h1>Cr√©er votre mot de passe</h1>
        <p>Bienvenue sur DataPhysio ! Veuillez choisir un mot de passe s√©curis√©.</p>
        
        <div id="message" class="message"></div>
        <div id="loader" class="loader"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Minimum 6 caract√®res"
                    autocomplete="new-password"
                >
                <div class="password-requirements">
                    <div class="requirement" id="req-length">‚Ä¢ Au moins 6 caract√®res</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Retapez votre mot de passe"
                    autocomplete="new-password"
                >
            </div>
            
            <button type="submit" id="submitBtn">Cr√©er mon mot de passe</button>
        </form>
    </div>

    <script>
        // ‚ö†Ô∏è CONFIGURATION - REMPLACEZ CES VALEURS PAR LES V√îTRES
        const SUPABASE_URL = 'https://imqwcxmkpzlrcobqfsil.supabase.co'; // Ex: 'https://abcdefgh.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltcXdjeG1rcHpscmNvYnFmc2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNDE3OTgsImV4cCI6MjA3ODYxNzc5OH0.ruTGtTmvjFGGfmQpoWE6laEIhQTO2gDDR_WYCpMQBAk'; // Votre cl√© anon publique
        const STREAMLIT_APP_URL = 'https://dataphysio.streamlit.app/?success=true';

        const form = document.getElementById('resetForm');
        const message = document.getElementById('message');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const reqLength = document.getElementById('req-length');

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        // Validation en temps r√©el
        passwordInput.addEventListener('input', () => {
            const len = passwordInput.value.length;
            if (len >= 6) {
                reqLength.classList.add('valid');
                reqLength.classList.remove('invalid');
            } else {
                reqLength.classList.add('invalid');
                reqLength.classList.remove('valid');
            }
        });

        // Extraire les tokens du fragment d'URL (#access_token=...)
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = {};
            hash.split('&').forEach(item => {
                const [key, value] = item.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            return params;
        }

        // V√©rifier le token
        const hashParams = getHashParams();
        const accessToken = hashParams.access_token;

        if (!accessToken) {
            showMessage('‚ùå Lien invalide ou expir√©. Veuillez demander un nouveau lien de r√©initialisation.', 'error');
            submitBtn.disabled = true;
        } else {
            showMessage('‚úÖ Lien valide. Vous pouvez cr√©er votre mot de passe.', 'success');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showMessage('‚ùå Les mots de passe ne correspondent pas.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('‚ùå Le mot de passe doit contenir au moins 6 caract√®res.', 'error');
                return;
            }

            // D√©sactiver le formulaire
            submitBtn.disabled = true;
            loader.style.display = 'block';
            showMessage('‚è≥ Cr√©ation de votre mot de passe...', 'info');

            try {
                // Appel √† l'API Supabase pour mettre √† jour le mot de passe
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Mot de passe cr√©√© avec succ√®s ! Redirection vers DataPhysio...', 'success');
                    
                    // Rediriger vers Streamlit apr√®s 2 secondes
                    setTimeout(() => {
                        window.location.href = STREAMLIT_APP_URL;
                    }, 2000);
                } else {
                    throw new Error(data.error_description || data.msg || 'Erreur lors de la cr√©ation du mot de passe');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage(`‚ùå Erreur : ${error.message}`, 'error');
                submitBtn.disabled = false;
            } finally {
                loader.style.display = 'none';
            }
        });

        // Emp√™cher la soumission si pas de token
        if (!accessToken) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                showMessage('‚ùå Lien invalide. Impossible de cr√©er le mot de passe.', 'error');
            });
        }
    </script>
</body>
</html>
