<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer votre mot de passe - DataPhysio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* Changé : Fond uni, plus professionnel */
            background-color: #f4f7f6; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            /* Changé : Ombre plus subtile */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            max-width: 450px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        /* Ajouté : Style pour l'image du logo */
        .logo-img {
            max-width: 150px; /* Ajustez la taille si nécessaire */
            height: auto;
        }
        
        h1 {
            /* Changé : Couleur de la marque */
            color: #012E46; 
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            /* Changé : Couleur de la marque */
            border-color: #012E46; 
        }
        
        button {
            width: 100%;
            padding: 14px;
            /* Changé : Couleur de la marque */
            background-color: #012E46; 
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            /* Changé : Ombre et couleur de survol assorties */
            background-color: #024b6d; /* Un bleu légèrement plus clair */
            box-shadow: 0 10px 20px rgba(1, 46, 70, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            /* Changé : Couleur de la marque */
            border-top: 3px solid #012E46; 
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            margin: 2px 0;
        }

        .requirement.valid {
            color: #3c3;
        }

        .requirement.invalid {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="Logo DataPhysio" class="logo-img">
        </div>
        
        <h1>Créer votre mot de passe</h1>
        <p>Bienvenue sur DataPhysio ! Veuillez choisir un mot de passe sécurisé.</p>
        
        <div id="message" class="message"></div>
        <div id="loader" class="loader"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6"
                    placeholder="Minimum 6 caractères"
                    autocomplete="new-password"
                >
                <div class="password-requirements">
                    <div class="requirement" id="req-length">• Au moins 6 caractères</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required 
                    minlength="6"
                    placeholder="Retapez votre mot de passe"
                    autocomplete="new-password"
                >
            </div>
            
            <button type="submit" id="submitBtn">Créer mon mot de passe</button>
        </form>
    </div>

    <script>
        // Le script JavaScript reste identique.
        // ⚠️ CONFIGURATION - REMPLACEZ CES VALEURS PAR LES VÔTREES
        const SUPABASE_URL = 'https://imqwcxmkpzlrcobqfsil.supabase.co'; // Ex: 'https://abcdefgh.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltcXdjeG1rcHpscmNvYnFmc2lsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNDE3OTgsImV4cCI6MjA3ODYxNzc5OH0.ruTGtTmvjFGGfmQpoWE6laEIhQTO2gDDR_WYCpMQBAk'; // Votre clé anon publique
        const STREAMLIT_APP_URL = 'https://dataphysio.streamlit.app/?success=true';

        const form = document.getElementById('resetForm');
        const message = document.getElementById('message');
        const loader = document.getElementById('loader');
        const submitBtn = document.getElementById('submitBtn');
        const passwordInput = document.getElementById('password');
        const reqLength = document.getElementById('req-length');

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        // Validation en temps réel
        passwordInput.addEventListener('input', () => {
            const len = passwordInput.value.length;
            if (len >= 6) {
                reqLength.classList.add('valid');
                reqLength.classList.remove('invalid');
            } else {
                reqLength.classList.add('invalid');
                reqLength.classList.remove('valid');
            }
        });

        // Extraire les tokens du fragment d'URL (#access_token=...)
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = {};
            hash.split('&').forEach(item => {
                const [key, value] = item.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            });
            return params;
        }

        // Vérifier le token
        const hashParams = getHashParams();
        const accessToken = hashParams.access_token;

        if (!accessToken) {
            showMessage('❌ Lien invalide ou expiré. Veuillez demander un nouveau lien de réinitialisation.', 'error');
            submitBtn.disabled = true;
        } else {
            showMessage('✅ Lien valide. Vous pouvez créer votre mot de passe.', 'success');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showMessage('❌ Les mots de passe ne correspondent pas.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('❌ Le mot de passe doit contenir au moins 6 caractères.', 'error');
                return;
            }

            // Désactiver le formulaire
            submitBtn.disabled = true;
            loader.style.display = 'block';
            showMessage('⏳ Création de votre mot de passe...', 'info');

            try {
                // Appel à l'API Supabase pour mettre à jour le mot de passe
                const response = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('✅ Mot de passe créé avec succès ! Redirection vers DataPhysio...', 'success');
                    
                    // Rediriger vers Streamlit après 2 secondes
                    setTimeout(() => {
                        window.location.href = STREAMLIT_APP_URL;
                    }, 2000);
                } else {
                    throw new Error(data.error_description || data.msg || 'Erreur lors de la création du mot de passe');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showMessage(`❌ Erreur : ${error.message}`, 'error');
                submitBtn.disabled = false;
            } finally {
                loader.style.display = 'none';
            }
        });

        // Empêcher la soumission si pas de token
        if (!accessToken) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                showMessage('❌ Lien invalide. Impossible de créer le mot de passe.', 'error');
            });
        }
    </script>
</body>
</html>
